<section class="hero section" id="hero">
  <div class="hero__container container">
    <div class="hero__wrap">
      <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
      <p class="hero__description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique. Duis cursus, mi quis viverra
        ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
      </p>
      <button
        type="button"
        class="hero__buttonOpenModal hero__button"
        data-modal-open
      >
        Order Now
      </button>
    </div>
    <div class="hero__slider">
      <div class="slider-container">
        <div class="slider">
          <div class="slider-box">
            <div class="slider-line">
              <img
                srcset="
                  ./images/hero/tablet/foto1@1x.png  292w,
                  ./images/hero/pc/foto1@1x.png      528w,
                  ./images/hero/tablet/foto1@2x.png  584w,
                  ./images/hero/pc/foto1@2x.png     1056w
                "
                sizes="(min-width: 1280px) 528px, (min-width: 768px) 292px "
                src="./images/hero/pc/foto1@1x.png"
                alt="falafel"
              />
              <img
                srcset="
                  ./images/hero/tablet/foto2@1x.png  292w,
                  ./images/hero/pc/foto2@1x.png      528w,
                  ./images/hero/tablet/foto2@2x.png  584w,
                  ./images/hero/pc/foto2@2x.png     1056w
                "
                sizes="(min-width: 1280px) 528px, (min-width: 768px) 292px "
                src="./images/hero/pc/foto2@1x.png"
                alt="greek-salad"
              />
              <img
                srcset="
                  ./images/hero/tablet/foto3@1x.png  292w,
                  ./images/hero/pc/foto3@1x.png      528w,
                  ./images/hero/tablet/foto3@2x.png  584w,
                  ./images/hero/pc/foto3@2x.png     1056w
                "
                sizes="(min-width: 1280px) 528px, (min-width: 768px) 292px "
                src="./images/hero/pc/foto3@1x.png"
                alt="poached-egg"
              />
            </div>
          </div>
        </div>
        <svg class="slider-prev" width="17" height="29">
          <use href="/src/images/symbol-defs.svg#icon-vector-left"></use>
        </svg>
        <svg class="slider-next" width="17" height="29">
          <use href="/src/images/symbol-defs.svg#icon-vector-right"></use>
        </svg>
      </div>
    </div>
  </div>
</section>
